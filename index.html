<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="choose">
            <button onclick="playGame('rock')"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button onclick="playGame('paper')"><i class="fa-regular fa-hand"></i></button>
            <button onclick="playGame('scissors')"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <p id="playerDisplay">Player: </p>
        <p id="computerDisplay">Computer: </p>
        <p id="resultDisplay">NEW GAME!</p>
        <p id="scorePlayer">Player Score: </p>
        <p id="scoreComputer">Computer Score: </p>
        <button onclick="resetGame()" id="reset">Reset Game</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
